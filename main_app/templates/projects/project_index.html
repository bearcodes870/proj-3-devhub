{% extends 'base.html' %}
{% block content %}


<h1>Project List</h1>

<a href="{% url 'project_add' %}" class="waves-effect waves-light btn">Add A Project</a>

{% for project in projects %}
  <div class="card">
    <div class="card-content">
      <a href="{% url 'projects_detail' project.id %}">
      <span class="card-title">{{ project.project_name }}</span>
      </a>
    </div>
  </div>
{% endfor %}

{% endblock %}
