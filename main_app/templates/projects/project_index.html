{% extends 'base.html' %}
{% block content %}


<h1>Project List</h1>


{% for project in projects %}
  <div class="card">
    <div class="card-content deep-purple lighten-4">
      <a href="{% url 'projects_detail' project.id %}">
      <span class="card-title">{{ project.project_name }}</span>
      </a>
    </div>
  </div>
{% endfor %}

{% endblock %}
