{% extends 'base.html' %}
{% block content %}


<h1> List of Projects: </h1>
 {% for project in projects.all %}
        <div class="card">
          <div class="card-content">
            <span class="card-title">
               {{ project.project_name }}
               {{ project.id }}
               <a href="{% url 'assoc_project' %}" class="waves-effect waves-light btn">Add Project</a>
            </span>
          </div>
        </div>
      {% endfor %}

{% endblock %}
