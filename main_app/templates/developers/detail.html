{% extends 'base.html' %}
{% block content %}

<h1>{{ developers.name }}'s Profile</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">A blurb about {{ developers.name }} </span>
    <br>
    <p>{{ developers.description }}</p>
    <br>
    <span class="card-title">Here's what {{ developers.name }} has been working on</span>
    <br>
    <p>{{ developers.projects }}</p>
  </div>
</div>

{% endblock %}
